<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">window.execState = "start";</script>

</head>

<body>
    <script type="text/javascript" src="sayHello.js"></script>
    <script type="text/javascript">
        window.execState = "end";
        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", loaded, false);
        } else {
            document.attachEvent("onreadystatechange", loaded);
        }
        function loaded(e) {
            window.execState = "loaded";
        };
    </script>
</body>
</html>
